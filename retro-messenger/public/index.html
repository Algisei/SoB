<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Messenger</title>
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Retro Messenger <span id="user-id"></span></h1> <!-- Место для отображения userId -->
        </header>
        <main>
            <div class="sidebar">
                <h2>Threads</h2>
                <div class="thread-list">
                    <!-- Список потоков будет динамически добавлен здесь -->
                </div>
            </div>
            <div class="content">
                <div class="message-list">
                    <!-- Список сообщений будет динамически добавлен здесь -->
                </div>
                <div class="message-form">
                    <textarea placeholder="Enter your message..."></textarea>
                    <button>Send</button>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Retro Messenger</p>
        </footer>
    </div>
    <script src="/script.js"></script>
</body>
</html>
