<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Messenger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Меню в стиле ретро -->
        <nav class="menu-bar">
            <div class="menu-item">File</div>
            <div class="menu-item">Edit</div>
            <div class="menu-item">View</div>
            <div class="menu-item">Help</div>
        </nav>

        <header>
            <h1>Retro Messenger <span id="user-id"></span></h1>
        </header>
        <main>
            <div class="sidebar">
                <h2>Threads</h2>
                <div class="thread-list">
                    <!-- Список потоков будет динамически добавлен здесь -->
                </div>
            </div>
            <div class="content">
                <div class="message-list">
                    <!-- Список сообщений будет динамически добавлен здесь -->
                </div>
                <div class="message-form">
                    <textarea placeholder="Enter your message..."></textarea>
                    <input type="file" accept="image/*" id="image-upload">
                    <button>Send</button>
                </div>
            </div>
            
        </main>
        <footer>
            <p>&copy; 2024 Retro Messenger</p>
        </footer>
    </div>
    <script src="/script.js"></script>
    <script>
       document.addEventListener('mousemove', (e) => {
    document.body.style.setProperty('--cursorX', `${e.clientX}px`);
    document.body.style.setProperty('--cursorY', `${e.clientY}px`);
    });
    </script>
</body>
</html>
