<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Messenger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="container">
        <!-- Меню в стиле ретро -->
        <nav class="menu-bar">
            <div class="menu-item">File</div>
            <div class="menu-item">Edit</div>
            <div class="menu-item">View</div>
            <div class="menu-item">Help</div>
        </nav>

        <header>
            <h1>Retro Messenger <span id="user-id"></span></h1>
        </header>
        <main>
            <div class="sidebar">
                <h2>Threads</h2>
                <div class="thread-list"></div>
            </div>
            <div class="content">
                <div class="message-list"></div>
                <div class="message-form">
                    <textarea placeholder="Enter your message..."></textarea>
                    <input type="file" accept="image/*" id="image-upload">
                    <button>Send</button>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Retro Messenger</p>
        </footer>
    </div>
    <script src="/script.js"></script>
    <script>
        const cursor = document.querySelector('.custom-cursor');

        // Перемещение курсора
        document.addEventListener('mousemove', (e) => {
            cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
        });

        // Изменение стиля курсора при наведении
        const interactiveElements = ['button', 'textarea', 'input', 'a', '.menu-item', '.message-list img'];

        interactiveElements.forEach(selector => {
            document.querySelectorAll(selector).forEach(el => {
                el.addEventListener('mouseenter', () => {
                    if (selector === 'textarea' || selector === 'input') {
                        cursor.classList.add('text-cursor');
                    } else if (selector === 'button') {
                        cursor.classList.add('pointer-cursor');
                    } else if (selector === 'a' || selector === '.menu-item') {
                        cursor.classList.add('link-cursor');
                    } else if (selector === '.message-list img') {
                        cursor.classList.add('image-cursor');
                    }
                });
                el.addEventListener('mouseleave', () => {
                    cursor.classList.remove('text-cursor', 'pointer-cursor', 'link-cursor', 'image-cursor');
                });
            });
        });
    </script>
</body>


</html>
